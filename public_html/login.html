        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body style="background-image:url('img/bg-login.jpg'); display: flex; justify-content: center; align-items: center;">
        <div style="width:75%;overflow:hidden"></div>
        
        <div class="frame" align="middle">
            <img class="login-logo" src="img/E-Booker.jpg" alt="main_logo" width="235"/>
            <form action="index.html">
                <div class="field">
                    <input type="email" class='textbox' name="email" placeholder="Email" required="required" autofocus>
                </div>
                <div class="field">
                    <input type="password" class='textbox' name="password" placeholder="Password" required="required">

                 <div class="field">
                     <button class="buttondeco" name="login" type="submit"><b>Log In</b></button>
                </div>
                <div class="field">
                     <a style="font-family:'verdana'" href="password-reset.html">Forgot password?</a>
                </div>
                <div style="width:90%"><hr color="#999999"></div>
                
                <a href="register.html" class="button_register" style="font-family:'verdana'"><b>Create an Account</b></a>
            </form>
        </div>
        
        <script>
        function myFunction() {
            var x = document.getElementById("password");
            if (x.type == "password") {
                x.type = "text";
            }
            else {
                x.type = "password";
            }
        }
    </script>
