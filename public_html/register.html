<html>
    <head>
        <title>E-BOOKER</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
  <body style="background-image:url('img/bg-login.jpg'); display: flex; justify-content: center; align-items: center;">
        
        <div class="frame" align="middle">
            <h2>Create an account</h2>
            <form action="index.html">
                <div class="field">
                    <input type="email" class='textbox' name="email" placeholder="Email" required="required" autofocus>
                </div>
                <div class="field">
                    <input type="password" class='textbox' name="password" placeholder="Password" id="password" required="required">
                </div>
                <div class="field">
                    <input type="password" class='textbox' name="cpassword" placeholder="Confirm Password" required="required">
                </div>
                 <div class="field">
                    <input type="checkbox" onclick="myFunction()">Show Password
                </div>
                 <div class="field">
                     <button class="buttondeco" name="login" type="submit"><b>Register</b></button>
                </div>
                <!-- Other login methods
                <div class="field">
                     <a style="font-family:'verdana'" href="other_login.html">Looking for other login methods?</a>
                </div>
                -->
        
    <script>
        function myFunction() {
            var x = document.getElementById("password");
            if (x.type == "password") {
                x.type = "text";
            }
            else {
                x.type = "password";
            }
        }
    </script>
    
    </body>
</html>
