<html>
    <head>
        <title>E-BOOKER</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Header -->
        <div class="header">
            <div>
                <a href="index.html"><img class="header-logo" src="img/E-Booker.jpg" alt="main_logo" width="235"/></a>
            </div>
            <table class="header">
                <th>
                    <fieldset class="header-searchbar">
                        <input type="search" class="header-input" placeholder="Books search by Title・Author" maxlength="150">
                        <button class="header-button" type="submit">
                            <span class="material-symbols-outlined" style="color:white">
                                search
                            </span>
                        </button>
                    </fieldset>    
                </th>
                <th>
                    <a href="cart.html">
                        <span class="material-symbols-outlined">
                                shopping_cart_checkout
                        </span>
                    </a>
                </th>
                <th width="10%">
                    <form action="login.html">
                        <button class="btn-signup" >
                            <span class="material-symbols-outlined">login</span>
                            <b>LOGIN</b>
                        </button>
                    </form>
                </th>
                <th width="10%"><form action="register.html">
                        <button class="btn-signup">
                            <span class="material-symbols-outlined">menu_book</span>
                            <span><b>SIGN UP</b></span>
                        </button>
                    </form>
            </table>
        </div>
        
        <!-- Categories -->
        <div>
            <ul class="header">
                <li class="header">
                    <a href="index.html" class="category-btn header"><span class="image"></span><div class="index">All</div></a>
                </li>
                <li class="header">
                    <a class="header">Manga</a>
                </li>
                <li class="header">
                    <a class="header">Light Novel</a>
                </li>
                <li class="header">
                    <a class="header">Doujinshi</a>
                </li>
                <li class="header">
                    <a class="header">Free</a>
                </li>
            </ul>
        </div>
        
        <div class="main">
            <div>
                <div>
                    <div class="main_left">
                        <h1>BOOK NAME&lceil;【Version】&rfloor;</h1>
                    </div>
                    <div>
                        <img src="img/book1.jpg"/>
                    </div>
                    <div>
                        <a href="book-preview.html"><span>Free Preview</span></a>
                    </div>
                </div>
                
                <div class="main_center">
                    <div>
                        <div>
                            <dl>
                                <dt>Manga: </dt>
                                <dd>&quot;ar name&quot;</dd>
                                <dt>Author: </dt>
                                <dd>&quot;au name&quot;</dd>
                            </dl>
                        </div>
                    </div>
                    <div>
                        <div>
                            Content &bull; Description
                        </div>
                        <div>
                            <p>
                                "Summary Title"
                            </p>
                            <p>
                                "Summary"
                            </p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
    </body>
